<div class="container-fluid full-page-container">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8 animated fadeIn">
      <mdb-card class="z-depth-2">
        <div class="text-center py-4">
          <h5>
            <strong>Registreer</strong>
          </h5>
        </div>

        <mdb-card-body class="px-lg-5 pt-0">
          <div
            *ngIf="error$ | async as error"
            class="alert alert-danger"
            role="alert"
          >
            {{ error }}
          </div>
          <form
            [formGroup]="registerForm"
            class="text-center"
            style="color: #757575;"
          >
            <div class="md-form">
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                mdbInput
              />
              <label for="username">Gebruikersnaam</label>
            </div>

            <div class="md-form">
              <input
                mdbValidate
                [validateSuccess]="false"
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                mdbInput
              />
              <label for="email">E-mail</label>
              <mdb-error
                *ngIf="email && email.invalid && (email.dirty || email.touched)"
                >Email is verplicht</mdb-error
              >
            </div>

            <div class="md-form">
              <input
                mdbValidate
                [validateSuccess]="false"
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                mdbInput
              />
              <label for="password">Wachtwoord</label>
              <mdb-error
                *ngIf="
                  password &&
                  password.invalid &&
                  password.errors &&
                  password.errors.required &&
                  (password.dirty || password.touched)
                "
                >Wachtwoord is verplicht</mdb-error
              >
              <mdb-error
                *ngIf="
                  password &&
                  password.invalid &&
                  password.errors &&
                  password.errors.minlength &&
                  (password.dirty || password.touched)
                "
                >Wachtwoord moet minimaal 6 characters zijn</mdb-error
              >
            </div>

            <button
              mdbBtn
              block="true"
              class="my-4 waves-effect z-depth-0 purple-gradient"
              mdbWavesEffect
              type="submit"
              (click)="onRegister()"
            >
              Registreer
            </button>

            <p>
              Heb je al een account?
              <a routerLink="/login" style="color: #007bff !important;"
                >Log In</a
              >
            </p>
          </form>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
