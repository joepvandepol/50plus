<div class="container-fluid full-page-container">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8 animated fadeIn">
      <!-- Material form login -->
      <mdb-card class="z-depth-2">
        <div class="white text-center py-4">
          <h5>
            <strong>Log in</strong>
          </h5>
        </div>

        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">
          <div
            *ngIf="error$ | async as error"
            class="alert alert-danger"
            role="alert"
          >
            {{ error }}
          </div>
          <!-- Form -->
          <form
            [formGroup]="loginForm"
            class="text-center"
            style="color: #757575;"
          >
            <!-- Email -->
            <div class="md-form">
              <input
                mdbValidate
                [validateSuccess]="false"
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                mdbInput
              />
              <label for="email">E-mail</label>
              <mdb-error
                *ngIf="email && email.invalid && (email.dirty || email.touched)"
                >Email is required</mdb-error
              >
            </div>

            <!-- Password -->
            <div class="md-form">
              <input
                mdbValidate
                [validateSuccess]="false"
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                mdbInput
              />
              <label for="password">Wachtwoord</label>
              <mdb-error
                *ngIf="
                  password &&
                  password.invalid &&
                  (password.dirty || password.touched)
                "
                >Wachtwoord moet ingevuld zijn.</mdb-error
              >
            </div>

            <!-- Sign in button -->
            <button
              mdbBtn
              block="true"
              class="my-4 waves-effect z-depth-0 purple-gradient"
              mdbWavesEffect
              type="submit"
              (click)="onLogin()"
            >
              Log in
            </button>

            <p>
              Nog geen account?
              <a routerLink="/register">Registreer</a>
            </p>
            <p>
              Terug naar
              <a (click)="goTo('/home')">home</a>
            </p>
          </form>
          <!-- Form -->
        </mdb-card-body>
      </mdb-card>
      <!-- Material form login -->
    </div>
  </div>
</div>
