<section class="view intro-2" style="
    background-image: linear-gradient(
        to bottom,
        rgba(245, 246, 252, 0.52),
        rgba(176, 162, 179, 0.7)
      ),
      url(assets/img/blog.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center top;
    height: 50vh;
  ">
  <div class="mask">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-12 col-lg-12 text-center text-md-left mt-5 pt-4 pt-md-0 mt-lg-0 mb-5 mb-md-0">
          <h1><b>Blog</b></h1>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="row">
    <div class="col-12" *ngIf='error'>
      <h5>{{error}}</h5>
    </div>
    <div class="col-lg-4 col-md-12 mb-4" *ngFor="let data of data">
      <!-- Card -->
      <div class="card card-ecommerce">
        <!-- Card image -->
        <div class="view overlay">
          <img src="{{ data.img }}" class="img-fluid" alt="" />

          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!-- Card image -->

        <!-- Card content -->
        <div class="card-body">
          <!-- Category & Title -->
          <h5 class="card-title mb-1">
            <strong><a href="" class="dark-grey-text">{{ data.title }}</a></strong>
          </h5>
          <p>
            {{ data.description }}
          </p>
          <!-- <span class="badge grey mb-2">best rated</span> -->

          <!-- Card footer -->
          <div class="card-footer pb-0">
            <div class="row mb-0 justify-content-between">
              <a class="btn waves-effect purple-gradient" style="margin-left: 0px;"
                [routerLink]="['/blg', data.title]">Lees meer</a>
            </div>
          </div>
        </div>
        <!-- Card content -->
      </div>

      <!-- Card -->
    </div>
    <!-- End col -->
  </div>
  <!-- End row -->
</div>
<!-- End container -->
