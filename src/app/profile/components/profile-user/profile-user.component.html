<mdb-card>
  <mdb-card-body>
    <div class="text-center">
      <div class="avatar" style="margin-top: -60px">
          <img src="https://www.gravatar.com/avatar/dc15ce3ba50da9baa22cb77e68e36bd9" height="96" width="96" class="rounded-circle z-depth-0" alt="avatar image">
      </div>

      <h3 *ngIf="user[0].displayName" class="mt-4">{{ user[0].displayName }}</h3>
      <h3 *ngIf="!user[0].displayName" class="mt-4">Anonymous user</h3>

      <a mdbBtn class="mt-3 purple-gradient" (click)="onLogout()">
        <i class="fa fa-sign-out"></i>
        Logout
      </a>
    </div>
  </mdb-card-body>
</mdb-card>
